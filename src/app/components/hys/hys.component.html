<div class="row">

  <h1>Hard & Soft Skills</h1>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Agregar</button>
  </div>

  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
      [percent]="skill.porcentaje"
      [radius]="100"
      [title]="skill.nombre"
      [titleColor]="'#000000'"
      [showTitle]="true"
      [backgroundColor]="'transparent'"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="14"
      [innerStrokeWidth]="5"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'C7E596'"
      [animation]="true"
      [animationDuration]="630"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil-square"></i></button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-light" (click)="delete(skill.id)">
          <i class="bi bi-trash"></i></button>
      </td>
    </div>

  </div>
</div>
